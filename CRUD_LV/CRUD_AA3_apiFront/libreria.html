<!-- MODAL RESGISTRO -->
<div class="modal" id="modalForm">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4>REGISTRA LA ENTREGA</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtIDLibro">ID del libro</label>
                        <input type="text" class="form-control" id="txtIDLibro" value="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtNombre">Nombres y Apellidos</label>
                        <input type="text" class="form-control" id="txtNombre">
                    </div>
                    <div class="form-group">
                        <label for="txtTitulo">Titulo</label>
                        <input type="text" class="form-control" id="txtTitulo">
                    </div>
                    <div class="form-group">
                        <label for="txtEstado">Estado</label>
                        <input type="text" class="form-control" id="txtEstado">
                    </div>
                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="guardar()">Guardar</button>
            </div>
        </div>
    </div>
</div>
