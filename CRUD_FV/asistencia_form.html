<!DOCTYPE html>
<html>

<head>

    <title>FORMULARIO DE REGISTRO</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>

    <!-- Fuente de letra -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'kanit';
        }
    </style>

</head>

<body>

    <!-- NAVEGADOR -->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="navbar-brand" href="asistencia.html">ASISTENCIA</a>
            </li>

        </ul>
    </nav>
    <br><br>

    <!-- FORMULARIO -->

    <div class="container">
        <div class="card m-3">
            <div class="card-header">
                Llenado de Datos del Alumno
            </div>

            <div class="card-body">
                <form id="formLista">
                    <div class="form-group">
                        <label for="txtIdAlumno">Nro. de entrada</label>
                        <input type="text" class="form-control" id="txtIdAlumno" value="0" readonly>
                    </div>

                    <div class="form-group">
                        <label for="txtNombAlumno">Nombres y Apellidos</label>
                        <input type="text" class="form-control" id="txtNombAlumno">
                    </div>

                    <div class="form-group">
                        <label for="txtGradoAlumno">Grado y Secci√≥n</label>
                        <input type="text" class="form-control" id="txtGradoAlumno">
                    </div>

                    <div class="form-group">
                        <label for="txtTurnoAlumno">Turno</label>
                        <input type="text" class="form-control" id="txtTurnoAlumno">
                    </div>

                    <div class="form-group">
                        <label for="txtDniAlumno">Dni</label>
                        <input type="text" class="form-control" id="txtDniAlumno">
                    </div>
                </form>
            </div>

            <div class="card-footer">
                <button type="button" class="btn btn-success" onclick="guardar()">Guardar</button>
                <a href="asistencia.html" class="btn btn-danger">Cancelar</a>
            </div>
        </div>
    </div>

</body>

<script src="asistencia_form.js" type="text/javascript"></script>

</html>
