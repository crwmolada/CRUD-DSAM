<!DOCTYPE html>
<html>

<head>
    <title>ASISTENCIA DE ALUMNOS</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fuente de letra -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'kanit';
        }
    </style>

</head>

<body>

    <!-- NAVEGADOR -->
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <ul class="navbar-nav">
           
            <li class="nav-item">
                <a class="navbar-brand" href="#">ASISTENCIA</a>
            </li>

        </ul>

    </nav>
    <br><br>

    <!-- CONTENEDOR: FORMULARIO, BOTONES -->
    <div class="container" >
        <h1> Asistencia de los alumnos de 1ro a 5to de secundaria:</h1>

        <!-- FILTROS -->
        <div class="row p-3">
            <div class="form-group">
                <label for="txtDniFiltro">Busacar por DNI</label>
                <input type="text" class="form-control" id="txtDniFiltro" placeholder="Ingrese número de dni">
                <button type="button" class="btn btn-success m-1" onclick="buscarAlumno()">BUSCAR</button>
            </div>
        </div>

        <button type="button" class="btn btn-info" onclick="registroForm(0)">REGISTRAR</button>
        
        <button type="button" class="btn btn-warning" onclick="mostrarDatos()">VOLVER A MOSTRAR DATOS</button>
        <br><br>

        <table class="table table-bordered" id="tablaAsistencia">
            <thead>
                <tr>
                    <td>Nr. de llegada</td>
                    <td>Nombres y Apellidos</td>
                    <td>Grado y Sección</td>
                    <td>Turno</td>
                    <td>Dni</td>
                    <td>Acciones</td>
                </tr>
            </thead>

            <tbody id="dataAsistencia">
                <!-- llenado de datos de alumnos asitidos -->
            </tbody>

        </table>
    </div>
</body>



</html>
<script src="asistencia.js" type="text/javascript"></script>
